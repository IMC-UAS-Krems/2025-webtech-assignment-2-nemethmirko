<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Charitable organization</title>
</head>

<body>
    <div id="container">
        <header>
            <div>
                <h1>Welcome to our organization's webpage!</h1>
                <h2>You can buy/gift all of the items you see below to people in need</h2>
                <h3>Discount if you buy 3 or more items at once!</h3>
            </div>
            <button onclick="ShoppingCart()" type="button" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#cartModal" style="margin-bottom: 5%;">
                Check your cart
            </button>
        </header>
        <div class="container">
            <div id="items-container" class="container text-center">
                <!--cards will be injected here by js-->
                <!--Card is from here https://getbootstrap.com/docs/5.3/components/card/-->
            </div>
        </div>
        <!--The modal starts here-->
        <!--Popup modal idea from bootstrap https://getbootstrap.com/docs/5.3/components/modal/#how-it-works-->
        <div class="modal fade" id="cartModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-head">Cart</h5>
                        <button id="checkout-button" class="btn btn-success ms-auto" data-bs-target="#checkOutModal"
                            data-bs-toggle="modal">To checkout</button>
                    </div>
                    <div class="modal-body">
                        <table id="table" style="text-align: center;" class='table table-striped'>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="table-content">
                                <!--table rows will be injected here by js-->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td><b>Final price</b></td>
                                    <!--final price will be written here by js-->
                                    <td><b><span id="final-price"></span></b></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--
        Still working on checkout!!


        <div class="modal fade" id="checkOutModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-head">Checkout</h5>
                        <div class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        -->

    </div>
    <script defer src="/js/scripts.js"></script>
</body>

</html>
